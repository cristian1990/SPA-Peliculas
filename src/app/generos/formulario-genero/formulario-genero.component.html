
<app-mostrar-errores [errores]="errores"></app-mostrar-errores>

<form (submit)="guardarCambios()" [formGroup]="formulario">
    <mat-form-field appearance="outline">
        <mat-label>Nombre *</mat-label>
        <input formControlName="nombre" matInput>
        <mat-error *ngIf="formulario.invalid">{{obtenerErrorCampoNombre()}}</mat-error>
    </mat-form-field>
    <div>
        <button mat-flat-button color="primary" [disabled]="formulario.invalid">
                Guardar cambios
            </button>
        <a mat-stroked-button routerLink="/generos">
                Cancelar
            </a>
    </div>
</form>
